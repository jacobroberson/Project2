<!DOCTYPE html>
<html lang="en">
<!-- Tyrone Green -->
  <head>
    <title>Home | ISUD</title>
	<meta charset="utf-8" />
	<link rel="reset" media="screen" href="css/reset.css" />
	<link rel="stylesheet" media="screen" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<script async src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<!-- Icons to show phone, email, social media, etc -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
   <!-- Top Nav (redo)-->
	<div class="navi">
	  <h1>
	    <a href="index.html"><img src="images/isudLogo.png" alt="ISUD Logo" class="logo"/></a>
	    The International Society for Universal Dialogue
	  </h1>
	  <nav>
	    <ul>
		  <li><span><a href="index.html" class="fas fa-home">Home</a></span></li>
		  <li><span><a href="about.html" class="fas fa-user-friends">About Us</a></span></li>
		  <li><span><a href="register.html" class="fas fa-file-signature">Register</a></span></li>
	    </ul>
	  </nav>
	</div>

    <!-- Register -->
    <div class="register">
	  <main>
		<h1>Welcome to the Austria Register page!!!</h1>
		<h2>This Conference is awesome!! Don't forget to signup below!!</h2>
		<form class="signup-page" action="index.html" method="post">
		<label for="fname">First name:</label>
		<input type="text" name="fname" id="fname" placeholder="First name">

		<label for="lname">Last name:</label>
		<input type="text" name="lname" id="lname" placeholder="Last name">

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Subject">

		<textarea name="message" placeholder="Message"></textarea>
		<button type="submit" name="submit">Send Mail</button>
		</form>
	  </main>
	</div>
  
  <!-- footer -->
	<div class="footer">
	  <div class="content">

	    <div class="contacts">
	      <h1>Contact Information</h1>

	      <span class="fas fa-phone"> 000-000-0000 </span>
	      <span class="fas fa-envelope"> isud@email.com </span>
	    </div>

	    <div class="follow">
	      <h1>Follow Us</h1>
	      <div class="social">
	        <a href="https://www.facebook.com" class="fab fa-facebook fa-3x"></a>
	        <a href="https://www.google.com" class="fab fa-google-plus fa-3x"></a>
	        <a href="https://www.twitter.com" class="fab fa-twitter fa-3x"></a>
	        <a href="https://www.linkedin.com" class="fab fa-linkedin fa-3x"></a>
          </div>

	    </div>
			
	  </div>
	</div>
  </body>
</html>
